<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminder & Gift App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .reminder {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      background-color: #f1f5ff;
    }

    .reminder-details h2 {
      margin: 0 0 4px 0;
      font-size: 1.1rem;
    }

    .reminder-details p {
      margin: 0.25rem 0;
      color: #444;
      font-size: 0.95rem;
    }

    .gift-link {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .gift-link:hover {
      text-decoration: underline;
    }

    .screenshot-preview {
      max-width: 150px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: 600;
      display: block;
    }

    small {
      display: block;
      margin-bottom: 0.5rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÅ Reminder & Gift App</h1>
    <input type="text" id="reminderName" placeholder="Enter name or occasion" />
    <input type="date" id="reminderDate" />
    <input type="time" id="reminderTime" />
    
    <label for="reminderScreenshot">
      Optional Screenshot <span style="color:#999;">(after completing the task)</span>:
    </label>
    <small>You may upload a screenshot if available.</small>
    <input type="file" id="reminderScreenshot" accept="image/*" />
    
    <button onclick="addReminder()">Add Reminder</button>

    <div id="reminderList"></div>
  </div>

  <script>
    const reminderList = document.getElementById("reminderList");

    function addReminder() {
      const name = document.getElementById("reminderName").value;
      const date = document.getElementById("reminderDate").value;
      const time = document.getElementById("reminderTime").value;
      const fileInput = document.getElementById("reminderScreenshot");
      const file = fileInput.files[0];

      // Only check required fields: name, date, time
      if (!name || !date || !time) {
        alert("Please fill in name, date, and time.");
        return;
      }

      const dateStr = new Date(date + 'T' + time).toLocaleString();

      const reminderCard = document.createElement("div");
      reminderCard.className = "reminder";

      const reminderDetails = `
        <div class="reminder-details">
          <h2>${name}</h2>
          <p><strong>Date & Time:</strong> ${dateStr}</p>
          <p><a class="gift-link" target="_blank" href="https://www.amazon.in/s?k=gifts">üéÅ Buy Gift</a></p>
      `;

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          reminderCard.innerHTML = `
            ${reminderDetails}
            <p><strong>Uploaded Screenshot:</strong></p>
            <img class="screenshot-preview" src="${e.target.result}" alt="Task Screenshot"/>
            </div>
          `;
          reminderList.appendChild(reminderCard);
          clearFields();
        };
        reader.readAsDataURL(file);
      } else {
        // No file uploaded
        reminderCard.innerHTML = `
          ${reminderDetails}
          <p><em>No screenshot uploaded.</em></p>
          </div>
        `;
        reminderList.appendChild(reminderCard);
        clearFields();
      }
    }

    function clearFields() {
      document.getElementById("reminderName").value = "";
      document.getElementById("reminderDate").value = "";
      document.getElementById("reminderTime").value = "";
      document.getElementById("reminderScreenshot").value = "";
    }
  </script>

</body>
</html>
